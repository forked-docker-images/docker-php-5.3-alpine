sudo: required

services:
  - docker

install:
    - echo "install nothing!" # put your normal pre-testing installs here

script:
    - echo "no tests!" # put your normal testing scripts here


after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
  - export REPO=forked_docker_images/php-5.3
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t quay.io/$REPO:cli-$TAG .
  - docker build -f apache/Dockerfile -t quay.io/$REPO:apache-$TAG ./apache
  - docker build -f fpm/Dockerfile -t quay.io/$REPO:fpm-$TAG ./fpm
  - docker push quay.io/$REPO:cli-$TAG
  - docker push quay.io/$REPO:apache-$TAG
  - docker push quay.io/$REPO:fpm-$TAG
  - envsubst '$TAG' < with-modules/Dockerfile.tpl > with-modules/Dockerfile
  - docker build -f with-modules/Dockerfile -t quay.io/$REPO:modules-cli-$TAG ./with-modules
  - envsubst '$TAG' < with-modules/apache/Dockerfile.tpl > with-modules/apache/Dockerfile
  - docker build -f with-modules/apache/Dockerfile -t quay.io/$REPO:modules-apache-$TAG ./with-modules/apache
  - envsubst '$TAG' < with-modules/fpm/Dockerfile.tpl > with-modules/fpm/Dockerfile
  - docker build -f with-modules/fpm/Dockerfile -t quay.io/$REPO:modules-fpm-$TAG ./with-modules/fpm
  - docker push quay.io/$REPO:modules-cli-$TAG
  - docker push quay.io/$REPO:modules-apache-$TAG
  - docker push quay.io/$REPO:modules-fpm-$TAG
